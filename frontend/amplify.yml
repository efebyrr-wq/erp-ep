version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - echo "Building application..."
        - npm run build
        - echo "Build complete. Checking dist folder..."
        - ls -la dist/
        - echo "Checking index.html..."
        - cat dist/index.html | head -15
        - echo "Verifying assets exist..."
        - ls -la dist/assets/ | head -5
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

